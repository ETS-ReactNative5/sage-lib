version: '3.4'

services:
  router:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
  js:
    user: root
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
      target: base
    command:
      - /bin/bash
      - -c
      - |
        yarn install --check-files
        yarn build:watch
    volumes:
      - .:/app:delegated
      - ./yarncache:/root/.yarn-cache
      - ./node_modules:/app/node_modules
  docs:
    build:
      context: ./docs
      dockerfile: Dockerfile.dev
      target: base
    working_dir: '/app/docs'
    command:
      - /bin/bash
      - -c
      - |
        # bundle pristine
        yarn install --check-files
        bundle check || bundle install --jobs 8
        yarn start
    ports:
      - "4000:4000"
      - "4035:4035"
    depends_on:
      - router
      - js
    volumes:
      - '.:/app:delegated'
      - "./docs/yarncache:/root/.yarn-cache"
      - "./docs/node_modules:/app/docs/node_modules"
      - "./docs/tmp:/app/docs/tmp"


